        const  showTop = document.getElementById("top")
        const  showLeft = document.getElementById("left")
        const  showBottom = document.getElementById("bottom")
        const  showRight = document.getElementById("right")
        const  container = document.getElementById("container")


      
       function displayLeft(){
        container.style.display = "block"
        showLeft.style.display = "block"
       }

        container.style.display = "block"

       }

       }

        container.style.display = "block"

       }

        document.body.addEventListener("keydown",function(){
            let value = event.key;
